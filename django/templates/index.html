<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Car App</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://unpkg.com/htmx.org@1.7.0" integrity="sha384-EzBXYPt0/T6gxNp0nuPtLkmRpmDBbjg6WmCUZRLXBBwYYmwAUxzlSGej0ARHX0Bo" crossorigin="anonymous" defer></script>
		<script src="https://unpkg.com/hyperscript.org@0.9.5"></script>
	</head>
	<body>

		<div class="container">
			<h1>Car app</h1>
			<label>Search a car name by plate</label>
			<input 
				class="form-control" 
				type="text"
				placeholder="Enter a car plate..."
				name="car_plate"
				id="input_field"
			/>
			<button 
				class="btn btn-primary m-4"
				type="submit"
				hx-post="{% url 'detail' %}" 
				hx-target="#response_div"
				hx-include="#input_field"
				hx-swap="innerHTML"
				hx-trigger="search_car_name"
				_="
					on click 
						if #input_field's value.trim().length > 0
							call console.log('a') then
							trigger search_car_name
						else 
							alert('Make sure to write a valid input.')
				"
			>Submit</button>
			<div id="response_div"></div>
		</div>
		
		<script>
			document.body.addEventListener('htmx:configRequest', (event) => {
			  	event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
			})
		</script>
	</body>
</html>
