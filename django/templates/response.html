{% for message in messages %}
	<div 
		class="alert 
		{% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
			alert-success
		{% elif message.level == DEFAULT_MESSAGE_LEVELS.WARNING %}
			alert-warning
		{% else %}
			alert-danger
		{% endif %}
		" 
	role="alert">
		{{ message }}
	</div>
{% endfor %}
